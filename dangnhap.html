<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
</head>
<link rel="stylesheet" href="login.css">
<body>
    <header>
        <div class="container">
            <h2>Đăng Nhập</h2>
        </div>
    </header>
    <main>
        <div class="container"> 
            <div class="dangki_form">
                <div class="dangki">
                    <div class="dangki__container">
                        <div class="dangki__header">
                            <h4 class="dangki__heading">Đăng Nhập</h4>
                        </div>
                        <div class="dangki__form">
                            <div class="dangki__group">
                                <input type="text" class="dangki--form__input" placeholder="Nhập email">
                            </div>
                            <div class="dangki__group">
                                <input type="password" class="dangki--form__input" placeholder="Mật khẩu">
                            </div>
                        </div>
                        <div class="dangki__aside">
                            <a href="" class="dangki__aside-quen mau">Quên mật khẩu</a>
                            <span class="cach"></span>
                            <a href="" class="dangki__aside-quen xam">Trợ giúp ?</a>
                        </div>
                        <div class="dangki__controls">
                            <button class="btn controls"> ĐĂNG KÝ</button>
                            <button class="btn btn--chinh"> ĐĂNG NHẬP</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div>
            Chân trang
        </div>
    </footer>
</body>
</html>
